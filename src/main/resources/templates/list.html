<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>


	<main class="bg-image container-fluid" style="
    background-image: url('${@{/images/Blue-Background-HD-Wallpaper-16267.jpg}');
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  ">
		<div th:replace="headerFile :: header"></div>
		<!-- <div class="container-fluid"> -->
		<div class="row">
			<div class="col-12 text-center">
				<h1>Entry List</h1>
			</div>
		</div>
		<br /> <br /> <br />
		<div th:if="${successMsg != null}" class="col-12 text-center">
			<div class="row">
				<div class="alert alert-success" role="alert" th:text="${successMsg}"></div>
			</div>
		</div>
		<br />
		<br />
		<br />

		<div class="col-12 text-center" th:if="${errorMsg != null}">
			<div class="row">
				<div class="alert alert-danger" role="alert" th:text="${errorMsg}"></div>
			</div>
		</div>
		<br />
		<br />
		<br /><table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">S.N</th>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Mobile no</th>
					<th scope="col">Delete</th>
					<th scope="col">Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${listUser.isEmpty()}">
					<td colspan="7" class="text-center">No records found</td>
				</tr><tr th:each="user:${listUser}">
						<th th:text="${i + 1}" scope="row"></th>
						<td th:text="${user.id}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.mobile}"></td>
						<td class=" text-center"><a th:href="'deletevalue?id='+${user.id}" class="btn  btn-danger">Delete</a>
						</td>
						<td class=" text-center"><a th:href="'updateById?id='+${user.id}" class="btn  btn-primary ">Update</a>
						</td></tr>				
			</tbody>
		</table>

		<!--</div>-->
	</main>


</body>

</html>
